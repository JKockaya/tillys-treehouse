<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn about and discover Scotland's trees with Tilly the Squirrel">
    <meta name="keywords" content="nature, learning, education, scottish trees, trees">
    <meta name="author" content="Joseph Kockaya">
    <title>Tilly's Treehouse</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
    <script defer src="scripts/index.js"></script>
</head>

<body>

    <div id="container" class="container">
        
        <!-- HEADER ELEMENTS -->
        <header>
            <object id="time-icon" class="time-icon" type="image/svg+xml" data="graphics/sun.svg" role="presentation">
                <img id="time-fallback" src="graphics/sun.png" alt="Sun">
            </object>

            <div class="site-title">
                <img width="400" src="graphics/site-logo.png" alt="Tilly's Treehouse">
            </div>
        </header>

        <!-- CHARACTER -->
        <object class="character" type="image/svg+xml" data="graphics/tilly-main.svg" role="presentation">
            <img src="graphics/tilly-main.png" alt="Tilly Squirrel">
        </object>

        <!-- NAVIGATION -->
        <nav class="navigation">
            <a class="nav-button learn" href="learn.html">
                <span class="link-text">Learn</span>
                <img src="icons/learn-icon.png" alt="Learn">
            </a>

            <a class="nav-button play" href="play.html">
                <span class="link-text">Play</span>
                <img src="icons/play-icon.png" alt="Play">
            </a>

            <a class="nav-button quiz" href="quiz.html">
                <span class="link-text">Quiz</span>
                <img src="icons/quiz-icon.png" alt="Quiz">
            </a>
        </nav>

    </div>

</html>
